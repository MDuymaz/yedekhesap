name: Run a.py

on:
  workflow_dispatch:  # Manuel çalıştırma (GitHub Actions > Run workflow)
  push:
    branches:
      - main          # main branch'e push olunca çalışır (istersen kaldırabilirim)

jobs:
  run-a-py:
    runs-on: ubuntu-latest

    steps:
      # Repo’yu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python kurulumu
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Gerekli paketleri kur
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright
          playwright install --with-deps chromium

      # a.py dosyasını çalıştır
      - name: Run a.py
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python a.py
