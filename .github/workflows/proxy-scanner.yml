name: Proxy Scanner

on:
  workflow_dispatch:

jobs:
  scan-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Gerekli paketleri kur
        run: |
          pip install requests

      - name: Proxy tarama döngüsü (kod SECRET içinden)
        env:
          SECRETS_CODE: ${{ secrets.SECRETS_CODE }}
        run: |
          echo "=== Python kodu secret içinden yazılıyor ==="
          echo "$SECRETS_CODE" > pro.py

          echo "=== 15 defalık proxy tarama döngüsü başlıyor ==="

          for i in $(seq 1 15); do
            echo "=== Döngü $i ==="

            python pro.py

            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"

            git add pro.txt
            git commit -m "Auto-update pro.txt - iteration $i" || echo "No changes"
            git push

            echo "=== 10 dakika bekleniyor ==="
            sleep 600
          done

          echo "=== Döngü tamamlandı, workflow yeniden tetikleniyor ==="

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/proxy-scanner.yml/dispatches \
            -d '{"ref":"master"}'

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/ping.yml/dispatches \
            -d '{"ref":"master"}'

      - name: Telegram Success Notification
        if: success()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="✅ Proxy Arama Sistemi tekrardan başarıyla başlatıldı!"
          curl -s -o /dev/null -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE"
